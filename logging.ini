[loggers]
keys=root,app

[handlers]
keys=consoleHandler,slackHandler

[formatters]
keys=genericFormatter,slackFormatter

[logger_root]
level=ERROR
handlers=consoleHandler
qualname=root

[logger_app]
level=ERROR
handlers=slackHandler
qualname=app

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=genericFormatter
args=(sys.stdout,)

[handler_slackHandler]
class=app.loggers.SlackHandler
level=ERROR
formatter=slackFormatter
args=('%(token)s', '%(channel_id)s')

[formatter_genericFormatter]
class=app.loggers.Formatter

[formatter_slackFormatter]
class=app.loggers.SlackFormatter
