version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements-test.txt
          name: Install dependencies
      - run:
          command: make test
          name: Test

workflows:
  main:
    jobs:
      - test
