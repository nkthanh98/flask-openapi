version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install --user -r requirements-test.txt
          name: Install deps
      - python/save-cache
      - run:
          command: make test
          name: Test
      - run:
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
          name: Upload codecove report
  lint:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pip install --user -r requirements-test.txt
          name: Install deps
      - python/save-cache
      - run:
          command: make lint
          name: Linting
workflows:
  main:
    jobs:
      - test
      - lint
